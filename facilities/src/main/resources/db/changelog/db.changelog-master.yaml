databaseChangeLog:
  - changeSet:
      id: 1
      author: shanktopus
      changes:
        - sql:
            dbms: h2, mssql
            sql: create schema app;
  - changeSet:
      id: 2
      author: shanktopus
      changes:
        - createTable:
            tableName: drive_time_band
            schemaName: app
            columns:
              - column:
                  name: station_number
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_minutes
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: to_minutes
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: min_latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: min_longitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: max_latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: max_longitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: band
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

        - createIndex:
            tableName: drive_time_band
            schemaName: app
            clustered: false
            indexName: drive_time_band_id_idx
            columns:
              - column:
                  name: station_number
              - column:
                  name: from_minutes
              - column:
                  name: to_minutes

        - createTable:
            tableName: facility
            schemaName: app
            columns:
              - column:
                  name: station_number
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(3)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: zip
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: varchar(5)
                  constraints:
                    nullable: false
              - column:
                  name: latitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: longitude
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: facility
                  type: clob
                  constraints:
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false

        - createIndex:
            tableName: facility
            schemaName: app
            clustered: false
            indexName: facility_id_idx
            columns:
              - column:
                  name: station_number
              - column:
                  name: type

        - createTable:
            tableName: facility_services
            schemaName: app
            columns:
              - column:
                  name: station_number
                  type: varchar(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(3)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: services
                  type: varchar(48)
                  constraints:
                    primaryKey: true
                    nullable: false

        - createIndex:
            tableName: facility_services
            schemaName: app
            clustered: false
            indexName: facility_services_id_idx
            columns:
              - column:
                  name: station_number
              - column:
                  name: type
              - column:
                  name: services
  - changeSet:
      id: 3
      author: shanktopus
      changes:
        - dropNotNullConstraint:
            schemaName: app
            tableName: facility
            columnName: zip
            columnDataType: varchar(5)
        - dropNotNullConstraint:
            schemaName: app
            tableName: facility
            columnName: state
            columnDataType: varchar(5)
